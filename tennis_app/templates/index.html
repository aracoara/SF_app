<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Australian Open 2024</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333333;
            background-color: #ebeff5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        select {
            font-family: 'Lato', sans-serif; /* Aplica a fonte Roboto aos selects */
            color: #333333; /* Cor do texto dos selects */
            background-color: #ebeff5; /* Cor de fundo para os selects */
            border: 1px solid #ccc; /* Bordas sutis para os selects */
            padding: 8px; /* Espaçamento interno para os selects */
            border-radius: 4px; /* Bordas arredondadas para os selects */
            box-sizing: border-box; /* Garante que padding e border façam parte da largura total */
            font-weight: bold; /* Deixa o texto em negrito */
        }
        .column {
            width: 300px;
            margin: 0 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* distribui uniformemente os jogos */
            position: relative;
        }
        .column h2 {
            position: absolute; /* Posicionamento absoluto para manter no topo */
            top: 0; /* Alinha no topo da coluna */
            text-align: center; /* Centraliza o texto horizontalmente */
            margin-top: 20px; /* Espaçamento no topo */
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }
        .column::before {
            content: ""; /* Pseudo-elemento para empurrar os jogos para baixo */
            height: 70px; /* Altura igual à altura do título h2 mais margem */
            display: block; /* Exibe como um bloco para ocupar espaço */
        }
        .game {
            /* border: 1px solid #ccc; */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            
            /* margin-bottom: 20px;  /* aumenta o espaço entre os jogos */
            /* margin-bottom: 5px;  diminui o espaço entre os jogos */ 
        }
        .game select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 3px solid #ccc;
            box-sizing: border-box;
        }
        .game:last-of-type {
            margin-bottom: 0;
        }
        .champion {
            margin-top: 0px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #submitPicks {
            font-family: 'Roboto', sans-serif; /* Ajuste para a fonte desejada */
            font-size: 20px; /* Aumente o tamanho da fonte conforme desejado */
            /* margin-top: 20px;  */
            border: 2px solid #333333; /* Nova borda para o botão */
            padding: 10px 20px; /* Ajuste o preenchimento conforme necessário */
            background-color: #ebeff5; /* Cor de fundo do botão */
            color: #333333; /* Cor do texto do botão */
            font-weight: bold; /* Texto em negrito */
            border-radius: 4px; /* Bordas arredondadas para o botão */
            cursor: pointer; /* Muda o cursor para indicar que o botão é clicável */
        }

        #submitPicks:hover {
            background-color: #d1d8e0; /* Cor de fundo ao passar o mouse */
        }
        /* .pdfLinkContainer {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        } */

        /* Estilo do link do PDF */
        #pdfLink {
            display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 20px; /* Tamanho da fonte aumentado */
            font-weight: bold; /* Fonte mais marcante */
            color: #0044cc; /* Cor azul */
            text-decoration: none;
            margin-top: 40px;
            text-align: center;
        }

        #pdfLink:hover {
            color: #007BFF;
        }



    </style>
</head>
<body>
    <!-- <div class="grid-container">
        <h1 class="grid-title">Tournament Bracket</h1> -->
        <div class="column">
            <h2>Quarterfinals</h2>
            <!-- Adicionando atributo 'name' aos elementos select -->
            <div class="game" id="QF1"><select name="QF1"></select></div>
            <div class="game" id="QF2"><select name="QF2"></select></div>
            <div class="game" id="QF3"><select name="QF3"></select></div>
            <div class="game" id="QF4"><select name="QF4"></select></div>
            <div class="game" id="QF5"><select name="QF5"></select></div>
            <div class="game" id="QF6"><select name="QF6"></select></div>
            <div class="game" id="QF7"><select name="QF7"></select></div>
            <div class="game" id="QF8"><select name="QF8"></select></div>
        </div>
        <div class="column">
            <h2>Semifinal</h2>
            <!-- Adicionando atributo 'name' aos elementos select -->
            <div class="game" id="SF1"><select name="SF1"></select></div>
            <div class="game" id="SF2"><select name="SF2"></select></div>
            <div class="game" id="SF3"><select name="SF3"></select></div>
            <div class="game" id="SF4"><select name="SF4"></select></div>
        </div>
        <div class="column">
            <h2>Final</h2>
            <!-- Adicionando atributo 'name' aos elementos select -->
            <div class="game" id="F1"><select name="F1"></select></div>
            <div class="game" id="F2"><select name="F2"></select></div>
        </div>
        <!-- Coluna do Campeão, se necessário, pode ser adicionada aqui -->
        <div class="column">
            <h2>Champ</h2>
            <div class="game" id="Champ"><select name="Champ"></select></div>

        </div>
        <div class="column">
            <h2>Picks and Full Draw</h2>
            <!-- Campo para Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <!-- <button type="submit" class="btn btn-primary">Submit Picks</button> -->
            <button id="submitPicks" type="submit" class="btn btn-primary">Submit Picks!</button>
            <a href="{{ url_for('static', filename='AO24_v2.pdf') }}" id="pdfLink">FULL DRAW</a>
        </div>
    <!-- </div> -->

    <script>                          
        // Função para buscar os jogadores
        function getPlayers() {
            fetch('/players')
                .then(response => response.json())
                .then(data => {
                    populateQFSelectors(data); // Chama a função com os dados recebidos
                })
                .catch(error => {
                    console.error('Erro ao buscar jogadores:', error);
                });
        }

        getPlayers(); // Chama getPlayers para iniciar o processo

        // Função para popular os seletores de Quartas de Final
        function populateQFSelectors(players) {
            // Este trecho de código percorre os jogadores e os organiza em um objeto com base no número da quartas de final (qf_number).
            let playersData = players.reduce((acc, player) => {
                if (player.qf_number) {
                    if (!acc[player.qf_number]) acc[player.qf_number] = [];
                    acc[player.qf_number].push(player);
                }
                return acc;
            }, {});

            // Este trecho de código percorre os seletores de quartas de final e adiciona as opções de jogadores a cada um.
            for (let qfNumber = 1; qfNumber <= 8; qfNumber++) {
                const select = document.querySelector(`#QF${qfNumber} select`);

                // Para cada jogador na quartas de final atual, criamos um novo elemento de opção com o nome do jogador, país e ranking (se disponível).
                playersData[qfNumber]?.forEach(player => {
                    const option = document.createElement('option');
                    const rankingText = player.ranking ? ` [${player.ranking}]` : '';
                    const playerText = `${player.name} (${player.country})${rankingText}`;

                    // Definimos o texto e o valor da opção e a adicionamos ao elemento select.
                    option.textContent = playerText;
                    option.value = player.id;
                    select.appendChild(option);
                });
            }
        }

        // Função para limpar os seletores de SF, F e Campeão
        function clearSelectors() {
            // Limpar SFs
            for (let sfNumber = 1; sfNumber <= 4; sfNumber++) {
                const sfSelect = document.querySelector(`#SF${sfNumber} select`);
                sfSelect.innerHTML = '';
                sfSelect.appendChild(new Option('Selecione os jogadores dos QFs', ''));
            }

            // Limpar Fs
            ['F1', 'F2'].forEach(fId => {
                const fSelect = document.querySelector(`#${fId} select`);
                fSelect.innerHTML = '';
                fSelect.appendChild(new Option('Selecione os jogadores das SFs', ''));
            });

            // Limpar Campeão
            const champSelect = document.querySelector('#Champ select');
            champSelect.innerHTML = '';
            champSelect.appendChild(new Option('Selecione os jogadores das Finais', ''));
        }

        // Função para lidar com a mudança nos seletores de QF
        function handleQFChange() {
            updateSFSelectors();
            clearSelectors();
        }

        // Adicionando EventListeners aos seletores de QF
        document.addEventListener('DOMContentLoaded', () => {
            for (let qfNumber = 1; qfNumber <= 8; qfNumber++) {
                const qfSelect = document.querySelector(`#QF${qfNumber} select`);
                qfSelect.addEventListener('change', handleQFChange);
            }
            getPlayers();
        });

        // Mapeamento dos QFs para os SFs
            const qfToSfMapping = {
            'SF1': ['QF1', 'QF2'],
            'SF2': ['QF3', 'QF4'],
            'SF3': ['QF5', 'QF6'],
            'SF4': ['QF7', 'QF8']
        };

        // Função para atualizar os seletores de SF com base nas seleções de QF
        function updateSFSelectors() {
            Object.entries(qfToSfMapping).forEach(([sf, qfs]) => {
                const sfSelect = document.querySelector(`#${sf} select`);
                sfSelect.innerHTML = ''; // Limpar opções anteriores

                let optionsAdded = false;

                qfs.forEach(qf => {
                    const qfSelect = document.querySelector(`#${qf} select`);
                    const selectedPlayerId = qfSelect.value;

                    if (selectedPlayerId) {
                        // Adicionando opção com base no jogador selecionado em QF
                        const selectedOption = qfSelect.options[qfSelect.selectedIndex];
                        const option = new Option(selectedOption.text, selectedOption.value);
                        sfSelect.appendChild(option);
                        optionsAdded = true;
                    }
                });

                if (!optionsAdded) {
                    // Adicionar uma opção padrão se nenhum jogador for selecionado
                    sfSelect.appendChild(new Option('Selecione os jogadores dos QFs', ''));
                }
            });
        }

        // Adicionando EventListeners aos seletores de QF para atualizar os SFs
        document.addEventListener('DOMContentLoaded', () => {
            for (let qfNumber = 1; qfNumber <= 8; qfNumber++) {
                const qfSelect = document.querySelector(`#QF${qfNumber} select`);
                qfSelect.addEventListener('change', updateSFSelectors);
            }

            // Inicializar os dados dos jogadores nas QFs (exemplo: getPlayers() ou código similar)
            // getPlayers();
        });

        
        // Função para popular os seletores de Final
        function populateFSelectors() {
            const sfToFMapping = {
                'F1': ['SF1', 'SF2'],
                'F2': ['SF3', 'SF4']
            };

            Object.entries(sfToFMapping).forEach(([f, sfs]) => {
                const fSelect = document.querySelector(`#${f} select`);
                fSelect.innerHTML = ''; // Limpar opções anteriores

                sfs.forEach(sf => {
                    const sfSelect = document.querySelector(`#${sf} select`);
                    const selectedPlayerId = sfSelect.value;

                    if (selectedPlayerId) {
                        const selectedOption = sfSelect.options[sfSelect.selectedIndex];
                        const option = new Option(selectedOption.text, selectedOption.value);
                        fSelect.appendChild(option);
                    }
                });

                if (fSelect.options.length === 0) {
                    // Adicionar uma opção padrão se nenhum jogador for selecionado
                    fSelect.appendChild(new Option('Selecione os jogadores das SFs', ''));
                }
            });
        }

        // Adicionando EventListeners aos seletores de SF para atualizar os Fs
        document.addEventListener('DOMContentLoaded', () => {
            for (let sfNumber = 1; sfNumber <= 4; sfNumber++) {
                const sfSelect = document.querySelector(`#SF${sfNumber} select`);
                sfSelect.addEventListener('change', populateFSelectors);
            }

        });

        // Função para popular o seletor do Campeão
        // Função para popular o seletor do Campeão
        function populateChampionSelector() {
            const champSelect = document.querySelector('#Champ select');
            champSelect.innerHTML = ''; // Limpar opções anteriores

            const f1Select = document.querySelector('#F1 select');
            const f2Select = document.querySelector('#F2 select');

            [f1Select, f2Select].forEach(select => {
                const selectedPlayerId = select.value;
                if (selectedPlayerId) {
                    const selectedOption = select.options[select.selectedIndex];
                    const option = new Option(selectedOption.text, selectedOption.value);
                    champSelect.appendChild(option);
                }
            });

            if (champSelect.options.length === 0) {
                // Adicionar uma opção padrão se nenhum jogador for selecionado
                champSelect.appendChild(new Option('Selecione os jogadores das Finais', ''));
            }
        }


        // Adicionando EventListeners aos seletores de Final para atualizar o Campeão
        document.addEventListener('DOMContentLoaded', () => {
            ['F1', 'F2'].forEach(fId => {
                const select = document.querySelector(`#${fId} select`);
                select.addEventListener('change', populateChampionSelector);
            });
        });


        // Adicionando EventListeners aos seletores de Final para atualizar o Campeão
        document.addEventListener('DOMContentLoaded', () => {
            ['F1', 'F2'].forEach(fId => {
                const select = document.querySelector(`#${fId} select`);
                select.addEventListener('change', populateChampionSelector);
            });

        });

    </script>

    <script>
        // Adiciona um ouvinte de evento de clique ao botão com ID 'submitPicks'
        document.getElementById('submitPicks').addEventListener('click', function() {
            console.log('Botão clicado'); // Confirmação de clique no botão

            // Objeto torneio para armazenar os dados dos palpites
            let torneio = {
                quartasFinal: {},
                semiFinal: {},
                final: {},
                campeao: null
            };

            // Laço para capturar dados das Quartas de Final
            for (let i = 1; i <= 8; i++) {
                let select = document.querySelector(`#QF${i} select`);
                torneio.quartasFinal[`QF${i}`] = select ? select.options[select.selectedIndex].value : null;
            }

            // Laço para capturar dados das Semifinais
            for (let i = 1; i <= 4; i++) {
                let select = document.querySelector(`#SF${i} select`);
                torneio.semiFinal[`SF${i}`] = select ? select.options[select.selectedIndex].value : null;
            }

            // Laço para capturar dados das Finais
            for (let i = 1; i <= 2; i++) {
                let select = document.querySelector(`#F${i} select`);
                torneio.final[`F${i}`] = select ? select.options[select.selectedIndex].value : null;
            }

            // Captura do Campeão do torneio
            let champSelect = document.querySelector('#Champ select');
            torneio.campeao = champSelect ? champSelect.options[champSelect.selectedIndex].value : null;

            console.log('Objeto torneio:', torneio); // Log do objeto torneio

            // Captura do username do formulário e inclusão no objeto torneio
            let username = document.getElementById('username').value;
            torneio.username = username;

            // Conversão do objeto torneio para JSON
            let json = JSON.stringify(torneio);
            console.log('JSON enviado:', json);

            // Enviando os dados do torneio para o servidor
            fetch('/submit_picks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: json
            })
            .then(response => {
                if (response.ok) {
                    showMessage("Picks submitted successfully!"); // Exibe mensagem de sucesso
                    return response.json();
                } else {
                    throw new Error('Falha ao enviar palpites'); // Trata erros na resposta
                }
            })
            .catch(error => {
                console.error('Erro ao enviar:', error); // Trata erros na requisição
            });

            // Função para mostrar a mensagem de sucesso
            function showMessage(text) {
                var messageDiv = document.getElementById('successMessage');
                if (!messageDiv) {
                    messageDiv = document.createElement('div');
                    messageDiv.id = 'successMessage';
                    messageDiv.style.color = "#28a745";
                    messageDiv.style.marginTop = "20px";
                    document.getElementById('submitPicks').parentElement.appendChild(messageDiv);
                }
                messageDiv.textContent = text;
            }
        });
    </script>



</body>
</html>
